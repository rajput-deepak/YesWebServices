{% extends 'base.html' %}
{% load static %}
{% block body %}

    <!-- ============= contact Page =============== -->

    <section class="contact_card">
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=970&amp;height=575&amp;hl=en&amp;q=yes web services khanna&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
          <a href="https://piratebay-proxys.com/">Pirate bay proxy</a>
        </div>
        <style>.mapouter{position:relative;text-align:right;width:100%;height:575px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:575px;}.gmap_iframe {height:575px!important;}</style>
      </div>
      <h1 id="contact_form">Send Us A Message</h1>
        <div class="container">
            <p>Your email address will not be published. Required fields are marked *.</p>
                <form method="Post" action="{% url 'savemsg' %}">
                  {% csrf_token %}
                    <div class="input_sec">
                        <ion-icon name="person-outline"></ion-icon>
                        <input id="name" name="name" type="text" placeholder="Name" Required>
                    </div>
                    <div class="input_sec">
                      <ion-icon name="mail-outline"></ion-icon>
                        <input id="email" name="email" type="email" placeholder="abc123@mail.com" Required>
                    </div>
                    <div class="input_sec">
                      <ion-icon name="call-outline"></ion-icon>
                        <input id="phone" name="phone" type="tel" placeholder="Phone">
                    </div>
                    <div>
                      <textarea name="msg" id="message" cols="30" rows="10" placeholder="type your message here.." Required max-length="150"></textarea>
                    <div>
                        <input id="submitBtn" type="submit" value="submit">
                    </div>
                </form>
            </h1>
        </div>
        
    </section>
    
{% endblock %}
